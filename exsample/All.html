<!Doctype HTML>
<html>
	<head>
		<title>Growl notification</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<base href="%baseurl%" />
		<style type="text/css">
			@-webkit-keyframes fadeout {
				0% {　opacity: 1; }
				100% { opacity: 0.95; }
			}
			body {
				background: url('images/desktop.jpg');
				padding: 200px 0 0 800px;
			}
			.wrapper{
				-webkit-animation: fadeout 0.5s linear 5s;
				-webkit-animation-fill-mode:forwards;
				opacity: 0.95;
			}
		</style>
		<script type="text/javascript">
			 setTimeout(function(){restart()}, 6000)
			function restart() {
				location.replace('./All.html');
			}
		</script>
		<style>@import URL("All.css");</style>
	</head>
	<body style="opacity:%opacity%;">
	  
<!--	  <img id="official" src="images/official.png">-->
	  
		<div id="%priority%" class="wrapper">
			<div class="notification normal">
				<div id="icon"><img src="images/icon128.png" alt="icon" /></div>
				<div id="title">New Message from HAZI</div>
				<div id="text">Nice to meet you.</div>
			</div>
		</div>
		<div id="%priority%" class="wrapper">
			<div class="notification dark">
				<div id="icon"><img src="images/icon128.png" alt="icon" /></div>
				<div id="title">New Message from HAZI</div>
				<div id="text">I'm pleased to meet you.</div>
			</div>
		</div>
		<div id="%priority%" class="wrapper">
			<div class="notification big-normal">
				<div id="icon"><img src="images/icon128.png" alt="icon" /></div>
				<div id="title">New Message from HAZI</div>
				<div id="text">小さすぎて見づらいので、大きいのも作ったよ！</div>
			</div>
		</div>
		<div id="%priority%" class="wrapper">
			<div class="notification big-dark">
				<div id="icon"><img src="images/icon128.png" alt="icon" /></div>
				<div id="title">New Message from HAZI</div>
				<div id="text">黒いほうが目立つよね！全部同じ幅だから組み合わせて使ってもいいね！</div>
			</div>
		</div>
	</body>
</html>
